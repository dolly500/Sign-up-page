<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- font awesome link -->
    <script src="https://use.fontawesome.com/139cc83ef8.js"></script>
    
    <!-- boostrap links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

</head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Sign up -Here</h1>
            <p>it's free and only takes a minute</p>

            <form>
                <div class="form-group">
                    <label for="first-name">FirstName:</label>
                    <input type="text" name="FirstName" placeholder="Write your name" id="first-name" />
                </div>

                <div class="form-group">
                    <label for="last-name">LastName:</label>
                    <input type="text" name="lastName" id="last-name" />
                </div>

                <div class="form-group">
                    <label for="last-name">Email:</label>
                    <input type="email" name="Email" id="Email" />
                </div>

                <div class="form-group">
                    <label for="last-name">Password:</label>
                    <input type="Password" name="password" id="password" />
                </div>

                <div class="form-group">
                    <label for="last-name">Confirm Password:</label>
                    <input type="Password" name="password2" id="password2" />
                </div>

                <button class="btn btn-green btn-block" type="submit" class="btn"><i class="fa fa-adn" fa-4x aria-hidden="true"></i></i>Sign Up</button>

                <p class="bottom-text">
                    By clicking the sign up button, you agree to our 
                    <a href="#">Terms & Conditions</a> and <a href="#">Privacy policy</a>
                </p>
            </form>
        </div>

        <footer>
            <p>Already have an account? <a href="#">Login Here</a>
        </footer>

    </div>
    </div>
    
</body>
</html>
